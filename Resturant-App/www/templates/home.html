<ion-view view-title="Home">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="res in resturants track by $index" href="#/app/seleted/{{res.$id}}">
      
      <img ng-src="{{res.rImg}}" alt="image">
       <h3>{{res.rName}}</h3> 
        <p>{{res.rAddr}}</p>
       </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
